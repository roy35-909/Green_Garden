{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Green Garden - Sign up / Login Form</title>
  <link rel="stylesheet" href="{% static "./style.css" %}">

</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
		
			<div class="signup">
				<form action="/register" method="POST">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Sign up</label>
					{%for message in messages%}
					<p style="text-align:center;color:red">{{message}}</p>
					{%endfor%}
					<input type="text" name="name" placeholder="Full Name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					
					<button>Sign up</button>
				</form>
			</div>
			<style>
				.loginBtn {
					
					box-sizing: border-box;
					position: relative;
					/* width: 13em;  - apply for fixed size */
					margin: 0.2em;
					padding: 0 15px 0 46px;
					border: none;
					text-align: left;
					line-height: 34px;
					white-space: nowrap;
					border-radius: 0.2em;
					font-size: 16px;
					color: #FFF;
				  }
				  .loginBtn:before {
					content: "";
					box-sizing: border-box;
					position: absolute;
					top: 0;
					left: 0;
					width: 34px;
					height: 100%;
				  }
				  .loginBtn:focus {
					outline: none;
				  }
				  .loginBtn:active {
					box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
				  }
				  
				  
				  /* Facebook */
				  .loginBtn--facebook {
					background-color: #4C69BA;
					background-image: linear-gradient(#4C69BA, #3B55A0);
					/*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
					text-shadow: 0 -1px 0 #354C8C;
				  }
				  .loginBtn--facebook:before {
					border-right: #364e92 1px solid;
					background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
				  }
				  .loginBtn--facebook:hover,
				  .loginBtn--facebook:focus {
					background-color: #5B7BD5;
					background-image: linear-gradient(#5B7BD5, #4864B1);
				  }
				  
				  
				  /* Google */
				  .loginBtn--google {
					/*font-family: "Roboto", Roboto, arial, sans-serif;*/
					background: #DD4B39;
				  }
				  .loginBtn--google:before {
					border-right: #BB3F30 1px solid;
					background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
				  }
				  .loginBtn--google:hover,
				  .loginBtn--google:focus {
					background: #E74B37;
				  }
				  label{
					margin:50px;
				  }
				  .center{
					margin-left:65px;
					width:100%;
					
				  }
			</style>

			<div class="login">
				<form action="/login" method="POST">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
				
					<button type="submit">Login</button>
					<div class="center">
						<button class="loginBtn loginBtn--facebook" onclick="document.location='{% url 'social:begin' 'facebook' %}'">
							Login with Facebook
						  </button>
						  
						  <button class="loginBtn loginBtn--google" onclick="document.location='{% url 'social:begin' 'google-oauth2' %}'">
							Login with Google
						  </button>
					</div>
					
					
				</form>
			</div>
			
	</div>
</body>
</html>
<!-- partial -->
  
</body>
</html>
