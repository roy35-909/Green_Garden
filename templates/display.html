<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome To Green Garden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload = "JavaScript:AutoRefresh(3000);">
    <style>
        body{
            background-color: #7FF07F;
        }
        .table{
            width: 75%;
            margin: auto;
            background-color: whitesmoke;
            margin-top: 30px;
            text-align: center;
            border-radius: 6px;
        }
        thead{
            border: none;
        }
        .fa-x{
            color: red;
        }
        .fa-check{
            color:green;
        }
    </style>

    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Payment</th>
                <th scope="col">Food Ready</th>
                
              </tr>
            </thead>
            <tbody>
              {%for data in data%}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{%if data.owner.first_name%}{{data.owner.first_name}} {%else%}{{data.owner.f_name}} {%endif%}</td>
                <td>
                  {%if data.is_payment_done%}
                  <i class="fa fa-check" aria-hidden="true"></i></td>
                  {%else%}
                  <i class="fa-regular fa-x"></i>
                  {%endif%}
                <td>     {%if data.is_food_ready%}
                  <i class="fa fa-check" aria-hidden="true"></i></td>
                  {%else%}
                  <i class="fa-regular fa-x"></i>
                  {%endif%}</td>
              </tr>
              {%endfor%}
            </tbody>
          </table>

    </div>
    
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script type = "text/JavaScript">
        <!--
           function AutoRefresh( t ) {
              setTimeout("location.reload(true);", t);
           }
        //-->
     </script>
</body>
</html>
